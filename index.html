</head>

<body>
  <!-- Inline splash screen (shown before React loads, theme-aware) -->
  <div id="pre-splash"
    style="position:fixed;inset:0;z-index:10000;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity 0.5s ease-out;">
    <!-- Rotating ring -->
    <div id="pre-splash-ring"
      style="position:absolute;width:160px;height:160px;border-radius:50%;border:1.5px solid transparent;animation:preSplashSpin 3s linear infinite;">
    </div>
    <img id="pre-splash-logo" src="/images/Parshav_exports_Logo.svg" alt=""
      style="width:100px;height:100px;object-fit:contain;animation:preSplashPulse 2.5s ease-in-out infinite;position:relative;z-index:1;" />
    <p id="pre-splash-text"
      style="font-family:'Playfair Display',serif;font-size:1.2rem;font-weight:500;margin-top:1.25rem;letter-spacing:0.3em;text-transform:uppercase;position:relative;z-index:1;">
    </p>
    <!-- Shimmer line -->
    <div id="pre-splash-line"
      style="margin-top:1rem;height:2px;width:100px;border-radius:1px;overflow:hidden;position:relative;">
      <div style="position:absolute;inset:0;animation:preSplashShimmer 1.8s ease-in-out infinite;"></div>
    </div>
  </div>
  <style>
    @keyframes preSplashPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes preSplashSpin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes preSplashShimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(200%);
      }
    }
  </style>
  <script>
    // Theme-aware pre-splash â€” reads from localStorage to match ThemeContext
    (function () {
      var savedTheme = localStorage.getItem('theme');
      var isDark = savedTheme === 'dark';
      var splash = document.getElementById('pre-splash');
      var ring = document.getElementById('pre-splash-ring');
      var logo = document.getElementById('pre-splash-logo');
      var text = document.getElementById('pre-splash-text');
      var line = document.getElementById('pre-splash-line');
      var shimmer = line ? line.firstElementChild : null;

      if (isDark) {
        splash.style.background = 'linear-gradient(145deg, #0a0a0a 0%, #141414 40%, #0d0d0d 100%)';
        ring.style.borderTopColor = '#D4AF37';
        ring.style.borderRightColor = 'rgba(212,175,55,0.25)';
        logo.style.filter = 'invert(1) drop-shadow(0 0 20px rgba(212,175,55,0.3))';
        text.style.color = '#D4AF37';
        text.textContent = 'Parshav Exports';
        if (line) line.style.background = 'rgba(255,255,255,0.06)';
        if (shimmer) shimmer.style.background = 'linear-gradient(90deg, transparent, rgba(212,175,55,0.5), transparent)';
      } else {
        splash.style.background = 'linear-gradient(145deg, #faf8f5 0%, #f0ece4 40%, #faf8f5 100%)';
        ring.style.borderTopColor = '#8B7025';
        ring.style.borderRightColor = 'rgba(139,112,37,0.2)';
        logo.style.filter = 'drop-shadow(0 0 15px rgba(139,112,37,0.15))';
        text.style.color = '#5a4a1a';
        text.textContent = 'Parshav Exports';
        if (line) line.style.background = 'rgba(0,0,0,0.06)';
        if (shimmer) shimmer.style.background = 'linear-gradient(90deg, transparent, rgba(139,112,37,0.4), transparent)';
      }
    })();

    // Remove pre-splash once React takes over
    window.__removePreSplash = function () {
      var el = document.getElementById('pre-splash');
      if (el) { el.style.opacity = '0'; setTimeout(function () { el.remove(); }, 500); }
    };
  </script>
  <div id="root"></div>
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

</body>

</html>
